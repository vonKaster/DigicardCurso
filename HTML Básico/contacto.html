<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>Digicard | Contacto</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html"><img src="assets/img/logodigicard.png"></a>
                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="clientes.html">Clientes</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="https://digicard.net" target="_blank">Website</a>
                    <a href="mailto:fcaminos@digicard.net?subject=Contacto&body=prueba email">Email</a>
                </div>
        </div>
    </nav>
    <hr id="separadorlogo" class="separador">

    <main>
        <div class="contact_form">
            <div class="formulario">			
                    <h1>Contactanos</h1>
                    <h3>Envíanos tu mensaje y responderemos en la brevedad.</h3>
                    <br>
                        <form action="" method="get">				                 
                                    <p>
                                        <label for="nombre">Nombre
                                            <span class="marca-obligatoria">*</span>
                                        </label>
                                            <input type="text" name="nombre" id="nombre" required="marca-obligatoria" placeholder="Tu nombre">
                                    </p>
                                
                                    <p>
                                        <label for="email">Email
                                            <span class="marca-obligatoria">*</span>
                                        </label>
                                            <input type="email" name="email" id="email" required="marca-obligatoria" placeholder="Tu email">
                                    </p>
                            
                                    <p>
                                        <label for="telefono">Teléfono
                                        </label>
                                            <input type="tel" name="telefono" id="telefono" placeholder="Tu número de teléfono">
                                    </p>			
                                
                                    <p>
                                        <label for="asunto">Asunto
                                            <span class="marca-obligatoria">*</span>
                                        </label>
                                            <input type="text" name="asunto" id="asunto" required="marca-obligatoria" placeholder="¿Qué queres decir?">
                                    </p>		
                                
                                    <p>
                                        <label for="mensaje">Mensaje
                                            <span class="marca-obligatoria">*</span>
                                        </label>                     
                                            <textarea name="mensaje" id="mensaje" required="marca-obligatoria" placeholder="Escribí tu mensaje acá."></textarea> 
                                    </p>
                                    
                                    <label>Departamento
                                            <span class="marca-obligatoria">*</span>
                                        </label>   
                                        <br>
                                        <label>Negocios</label>
                                        <input type="radio" id="negocios" name="departamento" value="negocios"> 
                                        <label>RRHH</label>
                                        <input type="radio" id="rrhh" name="departamento" value="rrhh">         

                                    <button type="submit"><p>Enviar</p></button>

                                    <p class="aviso">
                                        <span class="marca-obligatoria">* </span>Es obligatorio completar estos campos.
                                    </p>					
                        </form>
            </div>	
        </div>
    </main>    
</body>
</html>
