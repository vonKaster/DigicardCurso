<body>
    <div class="navbar">
        <a href="https://digicard.net" target="_blank"><img class="logo" src="assets/img/logodigicard.png"></a>
            <div class="links">
                <a href="index.html">Home</a>

            </div>
</div>
<hr id="separadorlogo" class="separador">

<div class="contact_form">

    <div class="formulario">			
            <h1>Contactanos</h1>
            <h3>Envíanos tu mensaje y responderemos en la brevedad.</h3>
            <br>
                <form action="" method="POST">				                 
                            <p>
                                <label for="nome" class="colocar_nome">Nombre
                                    <span class="marca-obligatoria">*</span>
                                </label>
                                    <input type="text" name="introducir_nombre" id="nombre" required="marca-obligatoria" placeholder="Tu nombre">
                            </p>
                        
                            <p>
                                <label class="">Email
                                    <span class="marca-obligatoria">*</span>
                                </label>
                                    <input type="email" name="introducir_email" id="email" required="marca-obligatoria" placeholder="Tu email">
                            </p>
                    
                            <p>
                                <label>Teléfono
                                </label>
                                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Tu número de teléfono">
                            </p>			
                        
                            <p>
                                <label>Asunto
                                    <span class="marca-obligatoria">*</span>
                                </label>
                                    <input type="text" name="introducir_asunto" id="asunto" required="marca-obligatoria" placeholder="¿Qué queres decir?">
                            </p>		
                        
                            <p>
                                <label>Mensaje
                                    <span class="marca-obligatoria">*</span>
                                </label>                     
                                     <textarea name="introducir_mensaje" id="mensaje" required="marca-obligatoria" placeholder="Escribí tu mensaje acá."></textarea> 
                               </p>	  								
                        
                            <button type="submit"><p>Enviar</p></button>

                            <p class="aviso">
                                <span class="marca-obligatoria">* </span>Es obligatorio completar estos campos.
                            </p>					
                </form>
    </div>	
</div>
</body>
</html>
